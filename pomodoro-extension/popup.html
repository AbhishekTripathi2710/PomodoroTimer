<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">
      <h1 class="title">FocusFlow</h1>

      <div class="timer-card glass-effect">
        <div id="timerDisplay" class="timer-display">25:00</div>

        <div class="btn-group">
          <button id="startBtn" class="btn start">Start</button>
          <button id="pauseBtn" class="btn pause">Pause</button>
          <button id="resetBtn" class="btn reset">Reset</button>
        </div>
      </div>

      <div class="spotify-container">
        <iframe
          src="https://open.spotify.com/embed/playlist/0oPyDVNdgcPFAWmOYSK7O1?utm_source=generator"
          width="100%"
          height="80"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
